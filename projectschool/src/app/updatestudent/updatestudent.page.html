<ion-header>
  <ion-toolbar>
    <ion-title>updatestudent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="all_DataStudent" (ngSubmit)="edit_Student()" class="text-center">
    <ion-card>
      <ion-row>
        <ion-col><label>Username_Student</label></ion-col>
        <ion-col><label>Password_Student</label></ion-col>
        <ion-col><label>Id_Student</label></ion-col>
        <ion-col><label>FirstName_Student</label></ion-col>
        <ion-col><label>LaseName_Student</label></ion-col>
        <ion-col><label>Email_Student</label></ion-col>
        <ion-col><label>Update</label></ion-col>
        <ion-col><label>Cancel</label></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input formControlName="username_Student"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input formControlName="password_Student"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input formControlName="id_Student"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input formControlName="firstName_Student"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input formControlName="laseName_Student"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input formControlName="email_Student"></ion-input>
        </ion-col>
        <ion-col>
          <ion-button color="primary" type="submit">update</ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="danger" routerLink="/showstudent">cancel</ion-button>
        </ion-col>
      </ion-row>

    </ion-card>
  </form>
</ion-content>
