<ion-header>
  <ion-toolbar>
    <ion-title>SHOWTEACHER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col><label>Username_Teacher</label></ion-col>
      <ion-col><label>Password_Teacher</label></ion-col>
      <ion-col><label>Id_Teacher</label></ion-col>
      <ion-col><label>FirstName_Teacher</label></ion-col>
      <ion-col><label>LaseName_Teacher</label></ion-col>
      <ion-col><label>Email_Teacher</label></ion-col>
      <ion-col><label>Edit</label></ion-col>
      <ion-col><label>Delete</label></ion-col>

    </ion-row>
    <ion-row *ngFor='let data of getdataAllteacher'>
      <ion-col class="a"><label>{{data.username_Teacher}}</label></ion-col>
      <ion-col class="a"><label>{{data.password_Teacher}}</label></ion-col>
      <ion-col class="a"><label>{{data.id_Teacher}}</label></ion-col>
      <ion-col class="a"><label>{{data.firstName_Teacher}}</label></ion-col>
      <ion-col class="a"><label>{{data.laseName_Teacher}}</label></ion-col>
      <ion-col class="a"><label>{{data.email_Teacher}}</label></ion-col>
      <ion-col>
        <ion-button color="primary" (click)="getSutdentById(data.id_student)"></ion-button>
      </ion-col>

      <ion-col>
        <ion-button color="danger" (click)="delete_Teaccher(data.id_Teacher)"></ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
