<ion-header>
  <ion-toolbar>
    <ion-title>SHOWTEACHER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-card >
    <!-- <img src="https://pngimage.net/wp-content/uploads/2018/06/%E0%B8%84%E0%B8%99-icon-png-8.png" /> -->
  


  </ion-card>
  <ion-card>
    <ion-row>
      <ion-col><label>Username_Teacher</label></ion-col>
      <ion-col><label>Password_Teacher</label></ion-col>
      <ion-col><label>Id_Teacher</label></ion-col>
      <ion-col><label>FirstName_Teacher</label></ion-col>
      <ion-col><label>LaseName_Teacher</label></ion-col>
      <ion-col><label>Email_Teacher</label></ion-col>
      <ion-col><label>Update</label></ion-col>
      <ion-col><label>Delete</label></ion-col>

    </ion-row>
    <ion-row *ngFor='let data of getdataAllteacher;let i = index'>
      <ion-col><label>{{data.username_Teacher}}</label></ion-col>
      <ion-col><label>{{data.password_Teacher}}</label></ion-col>
      <ion-col><label>{{data.id_Teacher}}</label></ion-col>
      <ion-col><label>{{data.firstName_Teacher}}</label></ion-col>
      <ion-col><label>{{data.lastName_Teacher}}</label></ion-col>
      <ion-col><label>{{data.email_Teacher}}</label></ion-col>
      <ion-col>
        <ion-button color="primary" (click)="edit_Teaccher(data.id_Teacher)"></ion-button>
      </ion-col>

      <ion-col>
        <ion-button color="danger" (click)="delete_Teaccher(data.id_Teacher)"></ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
