<ion-content padding class="backgroundupdate">
  <ion-card color="warning" >
    <ion-row>
      <ion-col text-center>
        <h2><b>Login</b></h2>
      </ion-col>
    </ion-row>
  </ion-card>

  
<form  [formGroup]="dataUser" (ngSubmit)="checklogin()">

<ion-row>
  <ion-col size ="6" class="center-block" >
    <ion-list>
      <ion-item color="light">
        <ion-label stacked></ion-label>
        <ion-input type="text"  formControlName='user' placeholder="Username" ></ion-input>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>


    
    <ion-row>
      <ion-col size ="6" class="center-block" >
    <ion-list>
      <ion-item color="light">
        <ion-label stacked></ion-label>
        <ion-input type="Password" formControlName='pass' placeholder="Password" ></ion-input>
      </ion-item>
    </ion-list>
  </ion-col>
  </ion-row><br>

  <ion-row>
    <ion-col width = 50 style="text-align: center;" >
      <ion-button shape="round" color = "warning"  type="submit"  >LOGIN</ion-button> &nbsp; &nbsp; &nbsp; &nbsp;
      <ion-button shape="round" color = "warning" routerLink="/home" >CANCLE</ion-button>
    </ion-col>
  </ion-row>
</form>




  </ion-content>
