<ion-content padding class="backgroundupdate">
  <ion-card color="warning">
    <ion-row>
      <ion-col text-center>
        <h2><b>ADDCOURSE</b></h2>
      </ion-col>
    </ion-row>
  </ion-card>

  <form [formGroup]="courseData" (ngSubmit)="AddCourse()">

    <ion-row>
      <ion-col size="6" class="center-block">
        <ion-list>
          <ion-item color="light">
            <ion-label stacked></ion-label>
            <ion-input formControlName='idCourse' placeholder="COURSE ID" round></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="center-block">
        <ion-list>
          <ion-item color="light">
            <ion-label stacked></ion-label>
            <ion-input type="text" formControlName='nameCourse' placeholder="COURSE NAME" round></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width=50 style="text-align: center;">
        <ion-button shape="round" color="warning" type="submit">ADDCOURSE</ion-button> &nbsp; &nbsp; &nbsp; &nbsp;
        <ion-button shape="round" color="warning" routerLink="/home">CANCLE</ion-button>
      </ion-col>
    </ion-row>
  </form>




</ion-content>
