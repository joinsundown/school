<ion-header>
  <ion-toolbar>
    <ion-title>REGISTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>

    <ion-label text-center>REGISTER</ion-label>
    <ion-row>
      <ion-select [(ngModel)]="statusop">
        <ion-select-option value="student">STUDENT</ion-select-option>
        <ion-select-option value="teacher">TEACHER</ion-select-option>
      </ion-select>
    </ion-row>
  </ion-item>


  <div *ngIf="statusop == 'student'">
    <ion-card>
      <ion-label position="floating">ID STUDENT</ion-label>
      <ion-input type="text" disabled placeholder="Not-Edit"></ion-input><br>

      <ion-label position="floating">INSERT STUDENT</ion-label>
      <ion-input type="text"></ion-input>

      <!-- <ion-label position="floating">Insert score_sudent</ion-label>
      <ion-input type="text" disabled [(ngModel)]="score_sudent" placeholder="Not-Edit"></ion-input> -->

      <ion-label position="floating">INSERT STATUS</ion-label>
      <ion-input type="text"></ion-input>

      <ion-label position="floating">INSERT GENDER</ion-label>
      <ion-input type="text"></ion-input>
    </ion-card>

    <ion-row>
      <ion-col text-center>
        <ion-button color="dark" (click)="addStudent()">addstudent</ion-button>
        <ion-button color="danger" routerLink="/register">cancle</ion-button>
      </ion-col>
    </ion-row><br>

  </div>
  <div *ngIf="statusop == 'teacher'">
    <ion-card>
      <ion-label position="floating">ID Teacher</ion-label>
      <ion-input type="text" disabled placeholder="Not-Edit"></ion-input><br>

      <ion-label position="floating">INSERT NAME</ion-label>
      <ion-input type="text"></ion-input>

      <ion-label position="floating">INSERT STATUS</ion-label>
      <ion-input type="text"></ion-input>

      <ion-label position="floating">INSERT GENDER</ion-label>
      <ion-input type="text"></ion-input>


    </ion-card>

    <ion-row>
      <ion-col text-center>
        <ion-button color="dark" (click)="addTeacher()">addteacher</ion-button>
        <ion-button color="danger" routerLink="/register">cancle</ion-button>
      </ion-col>
    </ion-row><br>

  </div>
</ion-content>
