<ion-header>
  <ion-toolbar>
    <ion-title>SHOWSTUDENT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <h1>ข้อมูล</h1>
    <ion-row text-center>
      <ion-col><label>Id</label></ion-col>
      <ion-col><label>Name</label></ion-col>
      <ion-col><label>Status</label></ion-col>
      <ion-col><label>Email</label></ion-col>
      <!-- <ion-col><label>Update</label></ion-col>
      <ion-col><label>Delete</label></ion-col> -->

    </ion-row>
    <ion-row text-center *ngIf="showDatastudent != null">
      <ion-col><label>{{ showDatastudent.idStudent }}</label></ion-col>
      <ion-col><label>{{ showDatastudent.nameStudent }}</label></ion-col>
      <ion-col><label>{{ showDatastudent.statusStudent }}</label></ion-col>
      <ion-col><label>{{ showDatastudent.emailStudent }}</label></ion-col>
      <!-- <ion-col>
        <ion-button color="primary" (click)="edit_Teaccher(data.idTeacher)">EDIT</ion-button>
      </ion-col>

      <ion-col>
        <ion-button color="danger" (click)="delete_Teaccher(data.idTeacher)">DELETE</ion-button>
      </ion-col> -->
    </ion-row>

  </ion-card>

  <ion-card>
    <h1>รายวิชาที่ลงทะเบียน</h1>
    <ion-row  text-center>
      <ion-col><label>รายวิชาที่ลงทะเบียน</label></ion-col>
      <ion-col><label>รหัสวิชา</label></ion-col>
      <ion-col><label>SCORE MID</label></ion-col>
      <ion-col><label>SCORE FINAL</label></ion-col>
      <ion-col><label>SCORE ALL</label></ion-col>
      <ion-col><label>GRADE</label></ion-col>
    </ion-row>

    <ion-row *ngFor='let c of getAllDatacourse' text-center>

      <ion-col><label>{{c.nameCourse}}</label></ion-col>
      <ion-col><label>001</label></ion-col>

      <ion-col><label> 0 </label></ion-col>
      <ion-col><label> 0 </label></ion-col>
      <ion-col><label> 0 </label></ion-col>
      <ion-col><label> F </label></ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <h1>เลือกอาจารย์ผู้สอน</h1>
    <ion-row text-center>

      <ion-col><label>อาจารย์ผู้สอน</label></ion-col>
      <ion-col><label>ดูข้อมูลวิชา</label></ion-col>

    </ion-row>
    <ion-row *ngFor='let t of getdataAllteacher' text-center>
      <ion-col><label>{{t.nameTeacher}}</label></ion-col>
      <ion-col>
        <ion-button color="dark" (click)="getTeacherById(t.idTeacher)">ดูวิชาที่เปิดสอน</ion-button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
